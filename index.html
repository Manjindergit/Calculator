<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="resultOutput">0000000</div>
            <div class="input">0</div>
        </div>

        <div class="operations">
            <button type='button' onclick=location.reload(); class="clear">Clear</button>
            <button type='button' onclick =operator(this.value) value='+' class="add">+</button>
            <button type='button' onclick =operator(this.value) value='-' class="subtract">-</button>
            <button type='button' onclick =operator(this.value) value='*' class="multiply">*</button>
            <button type='button' onclick =operator(this.value) value='/' class="divison">/</button>
            <button type='button' onclick =calculate() value='=' class="calculate">=</button>
        </div>

        <div class="numbers">
            <button type="button" onclick =input(0) class="numpad 0">0</button>
            <button type="button" onclick =input(1) class="numpad 1">1</button>
            <button type="button" onclick =input(2) class="numpad 2">2</button>
            <button type="button" onclick =input(3) class="numpad 3">3</button>
            <button type="button" onclick =input(4) class="numpad 4">4</button>
            <button type="button" onclick =input(5) class="numpad 5">5</button>
            <button type="button" onclick =input(6) class="numpad 6">6</button>
            <button type="button" onclick =input(7) class="numpad 7">7</button>
            <button type="button" onclick =input(8) class="numpad 8">8</button>
            <button type="button" onclick =input(9) class="numpad 9">9</button>
        </div>
    </div>
</body>
</html>
